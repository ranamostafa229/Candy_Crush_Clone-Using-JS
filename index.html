<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Score: <span id="score">0</span></h1>
            <h1>Turns: <span id="turns">0</span></h1>
        </div>
        <div id="board"></div>
    </div>
    <div class="failure_alert">
        <img src="heart.png" width="100" height="100" alt="">
        <h1 class="alert_title">You failed!</h1>
        <!-- <h2>high Score: <span id="highScore">1000</span></h2> -->
        <h2 class="score_title">Score:</h2>
        <span class="finalScore"></span>
        <div class="alert_message">
            <p>
             Out of moves! 
             <br>
             You did not break the high score
            </p>
        </div>
        <button id="restart">Try Again</button>
    </div>
    <div class="success_alert">
        <img src="stars.png" class="starsImg" alt="">
        <!-- <h2>high Score: <span id="highScore">1000</span></h2> -->
        <h2 class="score_title">Score:</h2>
        <span class="finalScore"></span>
        <img src="happych.webp" class="chImg" alt="">

        <button id="replay">Play Again</button>
    </div>
</body>
<script src="main.js"></script>
</html>
